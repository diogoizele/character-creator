<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Criar Personagem</title>
  </head>
  <body>
    <div class="container">
      <form onsubmit="event.preventDefault()">
        <section class="sec-image">
          <label for="img-file">
            <div class="img"></div>
            <p>Escolher Imagem</p>
          </label>
          <input
            type="file"
            id="img-file"
            accept="image/png, image/jpeg"
            hidden
          />
        </section>

        <section class="sec-info">
          <div>
            <div>
              <label for="inputName">Nome</label>
              <input type="text" id="inputName" />
              <label for="selectRace">Raça</label>
              <select id="selectRace">
                <option value="" hidden></option>
                <option value="Humano">Humano</option>
                <option value="Elfo">Elfo</option>
                <option value="Anão">Anão</option>
                <option value="Kroler">Kroler</option>
                <option value="Cybriz">Cybriz</option>
              </select>
            </div>
            <div>
              <label for="selectGender">Sexo</label>
              <select id="selectGender">
                <option value="" hidden></option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
              <label for="selectProfession">Classe</label>
              <select id="selectProfession">
                <option value="" hidden></option>
              </select>
            </div>
          </div>
          <div class="elements">
            <label for="fire" class="element">Fogo</label>
            <input type="radio" id="fire" hidden name="element" />
            <label for="water" class="element">Água</label>
            <input type="radio" id="water" hidden name="element" />
            <label for="air" class="element">Ar</label>
            <input type="radio" id="air" hidden name="element" />
            <label for="earth" class="element">Terra</label>
            <input type="radio" id="earth" hidden name="element" />
          </div>
          <div>
            <div>
              <label for="">Idade</label>
              <input type="number" id="inputAge" />
              <label for="">Altura</label>
              <input type="number" id="inputHeight" />
            </div>
            <div>
              <label for="">Peso</label>
              <input type="number" id="inputWeight" />
              <label for="">Tendência</label>
              <select id="selectTrend">
                <option value="" hidden></option>
                <option value="Leal e Bom">Leal e Bom</option>
                <option value="Leal e Neutro">Leal e Neutro</option>
                <option value="Leal e Mau">Leal e Mau</option>
                <option value="Neutro e Bom">Neutro e Bom</option>
                <option value="Neutro">Neutro</option>
                <option value="Neutro e Mau">Neutro e Mau</option>
                <option value="Caótico e Bom">Caótico e Bom</option>
                <option value="Caótico e Neutro">Caótico e Neutro</option>
                <option value="Caótico e Mau">Caótico e Mau</option>
              </select>
            </div>
          </div>
        </section>

        <section class="attributes">
          <label for="force">Força</label>
          <input type="number" id="force" max="4" min="-4" />
          <label for="power">Poder</label>
          <input type="number" id="power" max="4" min="-4" />
          <label for="constituition">Constituição</label>
          <input type="number" id="constituition" max="4" min="-4" />
          <label for="dexterity">Destreza</label>
          <input type="number" id="dexterity" max="4" min="-4" />
          <label for="perception">Percepção</label>
          <input type="number" id="perception" max="4" min="-4" />
          <label for="intelligence">Inteligência</label>
          <input type="number" id="intelligence" max="4" min="-4" />
          <label for="agility">Agilidade</label>
          <input type="number" id="agility" max="4" min="-4" />
          <label for="charisma">Carisma</label>
          <input type="number" id="charisma" max="4" min="-4" />
          <label for="stealth">Furtividade</label>
          <input type="number" id="stealth" max="4" min="-4" />
        </section>

        <section class="status">
          <label for="damage">Dano de Ataque</label>
          <input type="number" id="damage" placeholder="Damage" />
          <label for="health">Vida</label>
          <input type="number" id="health" placeholder="Health" />
          <label for="mana">Mana</label>
          <input type="number" id="mana" placeholder="Mana" />
          <label for="xp">Experiência</label>
          <input type="number" id="xp" placeholder="XP" />
          <label for="level">Nível</label>
          <input type="number" id="level" placeholder="Level" />
          <label for="gold">Ouro</label>
          <input type="number" id="gold" placeholder="Gold" />
        </section>

        <section class="items">
          <h2>Itens</h2>
          <button id="addItem">Adicionar Novo Item</button>

          <div>
            <div class="allItems"></div>
            <div class="inventory"></div>
          </div>
        </section>
        <button id="createChar">Criar Personagem</button>
      </form>
      <section class="characters"></section>
    </div>
    <script src="classes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
